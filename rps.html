<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="rps.css">
    <script src="rps.js"></script>
</head>

<body>


    <div class="main">

        <div class="home">
            <a href="index.html">
                <img src="./image/home.png" alt="Home" class="home_img">
            </a>
        </div>
        
        <div class="restart">
            <button onclick="restart()">
                <img src="./image/restart.png" alt="restart" class="home_img">
            </button>
        </div>

        <div class="conclusion">
            <div class="tbl">
                <table>
                    <tr>
                        <th>computer point</th>
                        <th>player point</th>
                    </tr>
                    <tr>
                        <td id="cp">0</td>
                        <td id="pp">0</td>
                    </tr>
                </table>
            </div>
       
        <div class="round_child">

            <p id="round_display">
              Welcome üôè
            </p>
        </div>
    </div>

        <div class="computer" id="computer">
            <h3>Computer</h3>
            <div>

          
            <p class="com_roll" id="computer_box">
                <img src="./image/rock.png">
            </p>
        </div>



        </div>

        <h3>Player 1</h3>
        <div class="player" id="player">

            <button value="rock" class="btn" OnClick="round('Rock')">
                <img src="./image/rock.png"> </button>
            <button type="button" value="Paper" OnClick="round('Paper')" class="btn">
                <img src="./image/paper.png"> </button>
            <button type="button" value="scissor" OnClick="round('Scissor')" class="btn">
                <img src="./image/scissors.png"> </button>

        </div>

    </div>






</body>

</html>
